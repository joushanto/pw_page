<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peakward Webpanel</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="banner simple">
        <img src="peakward_white_logo.png" alt="" />
        <p>Peakward Web Panel</p>
      </div>
      <div class="grid-container mb-5">
        <a href="https://outlook.office.com/mail/" target="_blank">
          <div class="grid-item grow box3">
            <img
              src="https://www.freepnglogos.com/uploads/logo-outlook-png/microsoft-outlook-macos-icon-12.png"
              alt=""
            />
            <p>Outlook Mail Web</p>
          </div>
        </a>
        <a href="https://peakward-my.sharepoint.com/" target="_blank">
          <div class="grid-item grow box3">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Microsoft_Office_OneDrive_%282019–present%29.svg/2560px-Microsoft_Office_OneDrive_%282019–present%29.svg.png"
              alt=""
            />
            <p>Onedrive Personal</p>
          </div>
        </a>

        <a
          href="https://peakward.sharepoint.com/Shared%20Documents"
          target="_blank"
        >
          <div class="grid-item grow box3">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Microsoft_Office_SharePoint_%282019–present%29.svg/2097px-Microsoft_Office_SharePoint_%282019–present%29.svg.png"
              alt=""
            />
            <p>SharePoint Common Drive</p>
          </div>
        </a>
        <a
          href="https://lookerstudio.google.com/reporting/647e3035-87d2-4787-91d3-9cce53ac570b"
          target="_blank"
        >
          <div class="grid-item grow box2">
            <img
              src="https://seeklogo.com/images/G/google-data-studio-logo-6577854870-seeklogo.com.png"
              alt=""
            />
            <p>Pekaward Sales Dashboard</p>
          </div>
        </a>
        <a
          href="https://docs.google.com/spreadsheets/d/1fTSpW-DAgd-5cVd5c-oLBW2WChko7OcJcSCQ6uCluW0/edit?usp=sharing"
          target="_blank"
        >
          <div class="grid-item grow box1">
            <img
              src="https://lh3.ggpht.com/e3oZddUHSC6EcnxC80rl_6HbY94sM63dn6KrEXJ-C4GIUN-t1XM0uYA_WUwyhbIHmVMH=w300"
              alt=""
            />
            <p>Peakward Sales Plan 2023</p>
          </div>
        </a>
      </div>

      <hr class="rounded" />
      <br />
      <div class="grid-container mb-5">
        <a href="https://www.facebook.com/peakward" target="_blank">
          <div class="grid-item small grow box3">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png"
              alt=""
            />
            <p>Peakward Facebook Page</p>
          </div>
        </a>
        <a href="https://www.linkedin.com/company/peakward/" target="_blank">
          <div class="grid-item small grow box3">
            <img
              src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
              alt=""
            />
            <p>Peakward LinkedIn Page</p>
          </div>
        </a>
        <a href="https://www.youtube.com/@peakwardgroup9512" target="_blank">
          <div class="grid-item small grow box3">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png"
              alt=""
            />
            <p>Peakward YouTube Page</p>
          </div>
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
